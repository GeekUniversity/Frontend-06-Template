<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildcard</title>
</head>
<body>
<script>
    function find(source, pattern) {
        // 星号
        let starCount = 0;
        for (let i = 0; i < pattern.length; i++) {
            if (pattern[i] === "*") {
                starCount++;
            }
        }
        if (starCount === 0) { // 无*
            for (let i = 0; i < pattern.length; i++) {
                if (pattern[i] !== source[i] && pattern[i] !== "?") {
                    return false;
                }
            }
            return true;
        }

        // 头部
        let i = 0;
        let lastIndex = 0;

        for (i = 0; pattern[i] !== "*"; i++) {
            if (pattern[i] !== source[i] && pattern[i] !== "?") {
                return false;
            }
        }

        lastIndex = i;

        // *之间
        for (let p = 0; p < starCount - 1; p++) { // 获取subPattern，直到没*
            i++; // 索引移动至*后
            let subPattern = "";
            while (pattern[i] !== "*") { // 获取*之间的subPattern
                subPattern += pattern[i];
                i++;
            }

            let reg = new RegExp(subPattern.replace(/\?/g, "[\\s\\S]"), "g"); // 将?替换为正则的任意符号
            reg.lastIndex = lastIndex; // 记录匹配最后位置索引

            // console.log(reg.exec(source));

            if (!reg.exec(source)) {
                return false;
            }

            lastIndex = reg.lastIndex; // 索引更新为本次匹配到的lastIndex
        }

        // 尾部
        for (let j = 0; j <= source.length - lastIndex && pattern[pattern.length - j] !== "*"; j++) {
            if (pattern[pattern.length - j] !== source[source.length - j] && pattern[pattern.length - j] !== "?") {
                return false;
            }
        }
        return true;
    }

    // find("abcabcabxaac","a*b*bx*c")
</script>
</body>
</html>
